<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">CRUD test website</h1>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Accueil</a>
      <a href="/couleurs.html" class="hover:underline">CRUD Couleurs</a>
      <a href="/register.html" class="hover:underline">S‚Äôinscrire</a>
      <a href="/login.html" class="hover:underline font-semibold">Se connecter</a>
    </div>
  </nav>

  <!-- Contenu central -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">üîê Connexion</h1>

      <form id="loginForm" class="space-y-5 text-left">
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input id="email" type="email" placeholder="exemple@mail.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            required />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
          <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            required />
        </div>

        <div id="err" class="text-red-500 text-sm h-5"></div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Se connecter
        </button>
      </form>

      <p class="mt-5 text-sm text-gray-600">
        Pas encore de compte ?
        <a href="/register.html" class="text-indigo-600 font-semibold hover:underline">Cr√©er un compte</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errDiv = document.getElementById('err');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || !data.token) {
          errDiv.textContent = data.error || 'Email ou mot de passe incorrect.';
          return;
        }

        localStorage.setItem('jwt', data.token);
        window.location.href = '/couleurs.html';
      } catch (err) {
        console.error(err);
        errDiv.textContent = 'Erreur r√©seau.';
      }
    });
  </script>
</body>
</html>
